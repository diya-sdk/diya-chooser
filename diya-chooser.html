<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-fab/paper-fab.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-toast/paper-toast.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<link rel="import" href="../diya-sdk/src/diya-sdk.html">

<link rel="import" href="diya-node-item.html">

<dom-module id="diya-chooser">
	<style>

		:host {
			box-sizing: border-box;
			display: flex;
			flex-direction: column;
			background: white;
		}

		h3 {
			text-align: center;
			font-size: 1.4em;
		}
		h4 { margin:0; padding:0;}

		#content {
			padding:10px;
			box-sizing: border-box;
			width: 100%;
			overflow-y:auto;
			flex: 1;

			display: block;
			flex-direction: row;
			justify-content: center;
		}

		#servers {
			display: flex;
			flex-direction: column;
			flex: 1;
		}

		#nodes {
			margin-top: 20px;
			flex: 1;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}

		#serverInputSection {

			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: left;
		}

		#serverInputSection paper-input {
			flex: 1;
		}

		#serverEntries {
			overflow: auto;
			flex: 1;
			margin-left: 10px;
			padding-left: 10px;
			border-left: 2px solid lightgray;

		}

		.serverEntry {
			display: flex;
			align-items: center;
			border-radius: 0px 30px 30px 0px;
			margin: 5px;
			box-shadow: 0px 0px 4px #555;
			background: lightgray;
		}

		.serverEntry .info {
			margin: 0px;
			margin-left: 5px;
			flex: 1;
		}

		.serverEntry .info p {
			margin: 0px;
		}

		.serverEntry .info .name {
			font-weight: bold;
		}

		.serverEntry .info .addr {
			font-size: 0.6em;
		}

		diya-node-item {
			width: 120px;
			margin: 5px;
		}

		.disconnected{
			background: red;
		}

		.connected{
			background: green;
		}

		.connecting {
			background: orange;
		}

		.disconnecting {
			background: orange;
		}

		.unreachable{
			background: red;
		}


		.nodeEntry p{
			margin: 10px;
			flex: 1;
		}

		.nodeEntry paper-checkbox{
			margin-right: 10px;

		}

		paper-checkbox::shadow #ink[checked] {
			color: rgb(1, 145, 197);
		}

		paper-checkbox::shadow #checkbox.checked {
			background: rgb(1, 145, 197);
		}

		#footer{
			display: flex;
			border-top: 1px solid lightgray;
			height: 60px;
			justify-content: space-between;
			padding:5px;
		}

		#auth{
			display: flex;
			align-items: center;
			justify-content: flex-start;

		}

		#userInput{
			margin-right: 10px;
		}

		.authenticated{
			background: green;
		}

		.notAuthenticated{
			background: gray;
		}

		.cannotAuthenticate{
			background: red;
		}

		#authenticatedMsg{
			flex: 1;
			display: flex;
		}

		#authenticatedMsg div{
			display: flex;
			justify-content: center;
			align-items: center;
			background: lightgray;
			border-radius: 30px;
		}

		#authenticatedMsg p{
			margin: 0px;
			margin-left: 20px;
			margin-right: 10px;

			font-size: 1.2em;
		}

		#status{
			display: flex;
			justify-content: flex-end;
			align-self: center;
			flex: 1;
		}

		#select{
			margin: 0px;
			padding: 0px;
			border-radius: 30px;
			background: lightgray;
			display: flex;
			justify-content: flex-end;
			align-items: center;
		}

		#select p{
			margin: 0px;
			margin-right: 10px;
			margin-left: 20px;
			font-size: 1.2em;
			padding: 0px;
		}

		#btnToggleServers {
			min-width: initial;
			padding: 5px;
		}

		#btnSelect {
			background: green;
		}

		#btnSelect[disabled] {
			background: gray;
		}

		/*@media screen and (max-width: 480px), screen and (orientation: portrait){*/
		@media screen and (max-width: 620px) {
			#content, #footer{
				flex-direction: column;
			}

			#footer{
				height: auto;
				align-items: stretch;
			}

			#status{
				align-self: stretch;
				margin-top: 10px;
			}

		}

	</style>
	<template>
		<div id="content">
			<section id="servers">
				<h4>Servers</h4>
				<section id="serverInputSection">
					<paper-input id="serverInput" label="add server..." on-keydown="validateOnEnter"></paper-input>
					<paper-fab icon="add" mini title="add server" role="button" on-tap="actionAddServer" style="background: green">
					</paper-fab>
				</section>
				<section id="selectedServer">
					<section class="serverEntry">
						<paper-button id="btnToggleServers" on-tap="actionToggleServers"><iron-icon icon="{{serverDropdownIcon(showServers)}}"></iron-icon></paper-button>
						<template is="dom-if" if="{{selectedServer}}">
							<div class="info">
								<p class="name">{{formatAddr(selectedServer.addr)}}</p>
								<p class="addr">{{selectedServer.addr}}</p>
							</div>
							<paper-fab mini icon$="{{serverIcon(selectedServer, selectedServer.*)}}" class$="{{selectedServer.status}}"></paper-fab>
						</template>
						<template is="dom-if" if="{{!selectedServer}}">
							<p style="margin: 10px; font-weight: bold">no server selected</p>
						</template>
					</section>
				</section>
				<template is="dom-if" if="{{showServers}}">
					<section id="serverEntries">
						<template is="dom-repeat" items="{{servers}}" as="server">
							<section class="serverEntry">
								<div class="info">
									<p class="name">{{formatAddr(server.addr)}}</p>
									<p class="addr">{{server.addr}}</p>
								</div>
								<paper-fab icon="delete" mini title="add server" role="button" on-tap="actionDeleteServer" style="background: gray">
								</paper-fab>
								<paper-fab icon$="{{serverIcon(server, selectedServer.*)}}" mini title="add server" role="button" on-tap="actionConnectServer" style="background: rgb(1, 145, 197)">
								</paper-fab>
							</section>
						</template>
					</section>
				</template>
			</section>

			<section id="nodes">
				<template is="dom-repeat" items="{{nodes}}" as="node">
					<diya-node-item diya-node="{{node}}" checked="{{node.selected}}" on-tap="actionNodeSelected"></diya-node-item>
				</template>
			</section>
		</div>
		<section id="footer">
			<template is="dom-if" if="{{displayAuthentication(selectedServer.*, noAuth)}}">
				<section id="auth">
					<paper-input label="username..." id="userInput" value="{{selectedServer.user}}" on-keydown="loginOnEnter" required="true"></paper-input>
					<paper-input label="password..." id="passwordInput" value="{{selectedServer.password}}" type="password" on-keydown="loginOnEnter" required="true"></paper-input>
					<paper-fab icon="arrow-forward" mini="" title="Authenticate" role="button" on-tap="actionAuthenticate" style="background: rgb(1, 145, 197);width: 48px !important;">
					</paper-fab>
				</section>
			</template>
			<section id="status">
				<template is="dom-if" if="{{!displayAuthentication(selectedServer.*, noAuth)}}">
					<section id="authenticatedMsg">
						<div>
							<p>logout</p>
							<paper-fab icon="clear" mini title="Deauthenticate" role="button" on-tap="actionDeauthenticate" style="background: gray">
							</paper-fab>
						</div>
					</section>
				</template>
				<div id="select">
					<p>select</p>
					<paper-fab id="btnSelect" mini icon="check" disabled="{{!selectionUpdated}}" title="Deauthenticate" role="button" on-tap="actionSelect">
					</paper-fab>
				</div>
			</section>
		</section>

		<paper-toast id="authToast" text="You must be authenticated !"></paper-toast>
		<paper-toast id="addrToast" text="Your typed an invalid address"></paper-toast>
		<paper-toast id="authFailedToast" text="Your username or password is wrong !"></paper-toast>

	</template>
</dom-module>
<script>
	Polymer({
		is: 'diya-chooser',
		properties: {
			forceAuth: { type: Boolean, value: false, notify: true },
			noAuth: { type: Boolean, value: false, notify: true },
			selector: { notify: true },
			single: { type: Boolean, value: false, notify: true },
			nodes: { type: Array, value: function() {return [];} },
			selectedServer: { type: Object, value: null, notify: true },
		},

		ready: function () {
			this.startChooser();
		},

		_init: function() {
			this.nodes = [];
			this.servers = [];
			this.selector = null;
			this.manualConnect = false;
			this.showServers = false;
		},

		startChooser: function() {
			var that = this;

			d1.disconnect().then(function(){

				that._init();

				that._serverConnectedCb = that.onServerConnected.bind(that);
				that._serverConnectingCb = that.onServerConnecting.bind(that);
				that._serverDisconnectedCb = that.onServerDisconnected.bind(that);
				that._serverDisconnectingCb = that.onServerDisconnecting.bind(that);
				that._socketErrorCb = that.onSocketError.bind(that);
				that._peerConnectedCb = that.addNode.bind(that);
				that._peerDisconnectedCb = that.removeNode.bind(that);
	
				d1.on('opening', that._serverConnectingCb);
				d1.on('open', that._serverConnectedCb);
				d1.on('close', that._serverDisconnectedCb);
				d1.on('closing', that._serverDisconnectingCb);
				d1.on('error', that._socketErrorCb);
				d1.on('peer-connected', that._peerConnectedCb);
				d1.on('peer-disconnected', that._peerDisconnectedCb);

				that.retrieveServerSettings();
				that.autoConnect();
			});
		},

		stopChooser: function() {
			if(this._serverConnectedCb) d1.removeListener('open', this._serverConnectedCb);
			if(this._serverDisconnectedCb) d1.removeListener('close', this._serverDisconnectedCb);
			if(this._peerConnectedCb) d1.removeListener('peer-connected', this._peerConnectedCb);
			if(this._peerDisconnectedCb) d1.removeListener('peer-disconnected', this._peerDisconnectedCb);
			if(this._serverConnectingCb) d1.removeListener('opening', this._serverConnectingCb);
			if(this._serverDisconnectingCb) d1.removeListener('closing', this._serverDisconnectingCb);
			if(this._socketErrorCb) d1.removeListener('error', this._socketErrorCb);


			this._serverConnectedCb = null;
			this._serverDisconnectedCb = null;
			this._peerConnectedCb = null;
			this._peerDisconnectedCb = null;
		},

		select: function(selector) {
			if (!selector) return ;	
			for (var i = 0; i < this.nodes.length; i++) {
				if (selector.indexOf(this.nodes[i].name) !== -1) {
					this.set('nodes.'+i+'.selected', true);
				}
			}

			this.set('selector', selector);
			this.set('selectedServer.selector', this.selector);
			this.set('selectionUpdated', false);
			this.saveServerSettings();
		},

		/////////////////////////////////////////////////////////////
		/////////////// Node related methods ////////////////////////
		/////////////////////////////////////////////////////////////
		addNode: function (dn) {
			if(this.getNodeId(dn) !== -1) { return false; }
			this.push('nodes', { name: dn, selected: false });
			return true;
		},

		removeNode: function (dn) {
			var i = this.getNodeId(dn);
			if(i === -1) { return false; }
			this.splice('nodes', i, 1);
			return true;
		},

		getNodeId: function(name) {
			for (var i = 0; i < this.nodes.length; i++) {
				if (this.nodes[i].name === name) { return i; }
			}
			return -1;
		},

		authenticate: function () {
			var that = this;
			if(!this.selectedServer || this.selectedServer.status !== 'connected') { return ; }

			var selectedNodes = this.nodes.map(function(n) { return n.name; });

			d1(selectedNodes).auth(this.selectedServer.user, this.selectedServer.password, function (peerId, authenticated) {
				if (authenticated) {
					that.set('selectedServer.authenticated', true); 
					if(!that.manualConnect) {
						that.select(that.selectedServer.selector);
						that.manualConnect = false;
					}
				}
				else if (!that.authenticated) {	that.$.authFailedToast.show();	}
			});
		},

		deauthenticate: function() {
			if(!this.selectedServer || this.selectedServer.status !== 'connected') { return ; }
			d1.deauthenticate();
			this.set('selectedServer.authenticated', false);
			this.set('selector', null);
			this.deleteServerSettings(this.selectedServer.addr);
		},

		/////////////////////////////////////////////////////////////
		////////////////////// Server related methods ///////////////
		/////////////////////////////////////////////////////////////


		addServer: function (addr) {
			var peer = d1.parsePeer(addr);
			if(!peer || !peer.addr) return false;
			var addr = peer.addr;

			if(this.getServer(addr)) { return false; }

			this.push('servers',{ addr: addr, user: '', password: '' });
			this.saveServerSettings();
			return true;
		},

		removeServer: function (index) {
			var server = this.servers[index];

			if (server.addr === d1.currentServer()) { d1.disconnect(); }

			this.splice('servers', index, 1);
			this.saveServerSettings();
			if(server === this.selectedServer) {
				this.set('selectedServer', null);
			}
		},

		getServer: function (addr) {
			for (var i = 0; i < this.servers.length; i++) {
				if (this.servers[i].addr === addr)
					return this.servers[i];
			}
			return null;
		},

		getServerId: function (addr) {
			for (var i = 0; i < this.servers.length; i++) {
				if (this.servers[i].addr === addr)
					return i;
			}
			return -1;
		},

		connectServer: function(index, manual){
			var that = this;
			this.manualConnect = manual;
			var server = this.servers[index];
			this.set('selectedServer', server);
			return d1.connect(this.servers[index].addr).catch(function(err){ that.set('selectedServer.status', 'disconnected'); });
		},

		disconnectServer: function() {
			if (!this.selectedServer) { return ;}
			this.set('selectedServer.status', 'disconnecting');
			return d1.disconnect();
		},

		autoConnect: function() {
			var serverId = this.getServerId(this.retrieveConnectedServer());
			if(serverId !== -1) { this.connectServer(serverId, false); }
		},

		onServerConnecting: function() {
			this.set('selectedServer.status', 'connecting');
		},

		onServerConnected: function (addr) {
			var server = this.getServer(addr);
			this.set('selectedServer.status', 'connected');
			this.saveConnectedServer();
			this.authenticate();
		},

		onServerDisconnecting: function () {
			if(! this.selectedServer ) return ;
			this.set('selectedServer.status', 'disconnecting');
		},

		onServerDisconnected: function (addr) {
			this.set('selectedServer.authenticated', false);
			this.set('selectedServer.status', 'disconnected');
		},

		onSocketError: function(error) {
		},

		/////////////////////////////////////////////////////////////
		///////////////////// Local storage /////////////////////////
		/////////////////////////////////////////////////////////////

		getServerSettings: function() {
			var that = this;
			var savedServerSettingsStr = localStorage.getItem('diya.chooser.servers');

			if (!savedServerSettingsStr) { return false; }
			try { var savedServerSettings = JSON.parse(savedServerSettingsStr); } catch (e) { return false; }
			if (!Array.isArray(savedServerSettings)) { return false; }
			if (!savedServerSettings.every(function(e) { return e && e.addr; })) { return false; }

			return savedServerSettings;
		},

		retrieveServerSettings: function () {
			var that = this;

			savedServerSettings = this.getServerSettings();

			if (!savedServerSettings) { return false; }

			savedServerSettings.forEach(function(e) { e.authenticated = false; });

			this.set('servers', savedServerSettings);
		},

		//ignore settings
		saveServerSettings: function () {
			localStorage.setItem('diya.chooser.servers', JSON.stringify(this.servers));
		},

		saveConnectedServer: function() {
			localStorage.setItem('diya.chooser.servers.last', this.selectedServer.addr);
		},

		retrieveConnectedServer: function() {
			return localStorage.getItem('diya.chooser.servers.last');
		},

		deleteServerSettings: function (serverToDelete) {
			var that = this;
			var newServerSettings = [];

			savedServerSettings = this.getServerSettings();
			if (!savedServerSettings) { return false; }

			// Delete saved password for the serverToDelete
			savedServerSettings.forEach(function(server) {
				if (server.addr === serverToDelete) {
					server.password = "";
				}
				newServerSettings.push(server);
			});

			this.set('servers', newServerSettings);

			this.saveServerSettings();
		},

		/////////////////////////////////////////////////////////////
		///////////////////// Action Handlers ///////////////////////
		/////////////////////////////////////////////////////////////

		actionToggleServers: function(evt) {
			this.showServers = !this.showServers;
		},

		actionAddServer: function (evt) {
			var serverAddr = this.$.serverInput.value;
			if(this.addServer(serverAddr)) {
				this.$.serverInput.value = "";
				this.showServers = true;
			} else {
				this.$.addrToast.show();	
			}
		},

		actionDeleteServer: function (evt) {
			this.removeServer(evt.model.index);
		},

		actionConnectServer: function (evt) {
			console.log(evt.model.index);
			this.connectServer(evt.model.index, true);
			this.showServers = false;
		},

		actionAuthenticate: function (evt) {
			this.authenticate();
			this.selectionUpdated = true;
		},

		actionDeauthenticate: function (evt) {
			this.deauthenticate();
			this.selectionUpdated = true;
		},

		actionNodeSelected: function (evt) {
			this.selectionUpdated = true;
			if (!this.single) { return; }

			var nodeId = evt.model.index;
			for (var i = 0; i < this.nodes.length; i++) {
				if (i !== nodeId) { this.set('nodes.'+i+'.selected', false); }
			}

		},
		actionSelect: function (evt) {
			if (this.forceAuth && !this.authenticated) { this.$.authToast.show(); return; }
			var selector = this.nodes.filter(function (n) { return n.selected; }).map(function (n) { return n.name; });

			this.select(selector);
		},

		displayAuthentication: function (authenticated, noAuth) {
			return this.selectedServer && !this.selectedServer.authenticated && !noAuth;
		},

		formatAddr: function(addr) {
			if(! addr ) return "";
			var fields = addr.split('/');
			if(fields.length > 3) {
				return fields[fields.length - 2];
			}
			return addr;
		},

		sortServers: function(s1, s2) {
			a1 = this.formatAddr(s1.addr);
			a2 = this.formatAddr(s2.addr);
			return a1 < a2 ? -1 : (a1 > a2 ? 1 : 0);
		},

		serverIcon: function(server) {
			if (! server ) return ;
			if (server === this.selectedServer) {
				if (this.selectedServer.status === 'connected')	return "check";
				else if (this.selectedServer.status === 'connecting') return "cached";
				else if (this.selectedServer.status === 'disconnecting') return "cached";
				else return "clear";
			}
			else return "arrow-forward";
		},

		serverDropdownIcon: function(showServers) {
			return showServers ? 'arrow-drop-up' : 'arrow-drop-down';
		},

		// Validate the chooser with a press on enter
		validateOnEnter: function (e) {
			if (e.which === 13) { // The 'Enter' key
				this.actionAddServer(e)
			}
		},

		// Trigger login on 'Enter' press
		loginOnEnter: function (e) {
			if (e.which === 13) { // The 'Enter' key
				this.actionAuthenticate(e)
			}
		}

	});
</script>
